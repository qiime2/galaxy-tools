distributions:
  - name: "core"
    description: "The QIIME 2 'core' (now amplicon) distribution"
    default_docker_image: "quay.io/qiime2/amplicon"
    default_version: "2025.10"
    default_package: "qiime2-amplicon"
    default_categories: ['Metagenomics', 'Sequence Analysis', 'Statistics']
    plugins:
     - id: 'alignment'
     - id: 'boots'
     - id: 'composition'
     - id: 'cutadapt'
     - id: 'dada2'
     - id: 'deblur'
     - id: 'demux'
     - id: 'diversity'
     - id: 'diversity_lib'
     - id: 'emperor'
     - id: 'feature_classifier'
     - id: 'feature_table'
     - id: 'fondue'
     - id: 'fragment_insertion'
     - id: 'kmerizer'
     - id: 'rescript'
     - id: 'longitudinal'
     - id: 'metadata'
     - id: 'phylogeny'
     - id: 'quality_control'
     - id: 'quality_filter'
     - id: 'sample_classifier'
     - id: 'stats'
     - id: 'taxa'
     - id: 'vizard'
     - id: 'vsearch'
